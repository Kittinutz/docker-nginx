version: "3.8"

# Nginx Reverse Proxy connecting to external Next.js service
# Connects to existing Next.js container running on frontend-raise-fund_app-network

services:
  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80" # HTTP port for reverse proxy
    volumes:
      # Nginx configuration files
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - frontend-raise-fund_app-network
    depends_on:
      - certbot

  # Certbot Service for potential SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: certbot-proxy
    restart: unless-stopped
    volumes:
      # Volumes for ACME challenges and certificate storage
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    networks:
      - frontend-raise-fund_app-network
    # Keep container running without automatic renewal for now
    command: sh -c "tail -f /dev/null"

networks:
  # Connect to external network where Next.js is running
  frontend-raise-fund_app-network:
    external: true
