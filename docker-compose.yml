version: "3.8"

# Nginx Reverse Proxy connecting to external Next.js service
# Connects to existing Next.js container running on frontend-raise-fund_app-network

services:
  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80" # HTTP port for redirect
      - "443:443" # HTTPS port for SSL traffic
      - "8545:8545" # HTTPS port for blockchain RPC
    volumes:
      # Nginx configuration files
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Shared volumes with certbot for SSL certificates
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - frontend-raise-fund_app-network
    depends_on:
      - certbot

  # Certbot Service for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: certbot-proxy
    restart: unless-stopped
    volumes:
      # Volumes for ACME challenges and certificate storage
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    networks:
      - frontend-raise-fund_app-network
    # No command specified - allows certbot to run normally when called

networks:
  # Connect to external network where Next.js is running
  frontend-raise-fund_app-network:
    external: true
