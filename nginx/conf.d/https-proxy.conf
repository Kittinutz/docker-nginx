# HTTPS Reverse Proxy Configuration for Next.js Application
# Optimized for complete page loading

# Upstream definition for better connection management
upstream nextjs_backend {
    server nextjs:3000;
    keepalive 16;
}

# Upstream for blockchain service
upstream blockchain_backend {
    server blockchain:8545;
    keepalive 8;
}

# HTTPS server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    # Domain configuration
    server_name investment.dzabattoir.com www.investment.dzabattoir.com;
    server_tokens off;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/investment.dzabattoir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/investment.dzabattoir.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/investment.dzabattoir.com/chain.pem;
    
    # Modern SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers - Relaxed for Next.js
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Next.js static assets - High priority caching
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimization for static assets
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Next.js images optimization
    location /_next/image {
        proxy_pass http://nextjs_backend;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Image optimization
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        
        # Cache images for 1 week
        expires 7d;
        add_header Cache-Control "public";
    }

    # API routes
    location /api/ {
        proxy_pass http://nextjs_backend;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API optimization
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Main application - Default location
    location / {
        # Proxy to Next.js backend
        proxy_pass http://nextjs_backend;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Connection optimization
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Timeouts - Increased for better loading
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Handle errors gracefully
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_backend;
        proxy_set_header Host $host;
        expires 1d;
        access_log off;
    }
}

# HTTPS server block for blockchain service on port 8545
server {
    listen 8545 ssl;
    listen [::]:8545 ssl;
    http2 on;
    
    # Domain configuration
    server_name investment.dzabattoir.com www.investment.dzabattoir.com;
    server_tokens off;

    # SSL Certificate Configuration (same as main site)
    ssl_certificate /etc/letsencrypt/live/investment.dzabattoir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/investment.dzabattoir.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/investment.dzabattoir.com/chain.pem;
    
    # Modern SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Security Headers for blockchain service
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin" always;

    # CORS headers for blockchain RPC
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    # Handle preflight OPTIONS requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        # Proxy to blockchain backend
        proxy_pass http://blockchain_backend;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection optimization for RPC
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # RPC specific settings
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts for blockchain RPC
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # No caching for RPC calls
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check for blockchain service
    location = /health {
        access_log off;
        return 200 "blockchain proxy healthy\n";
        add_header Content-Type text/plain;
    }
}