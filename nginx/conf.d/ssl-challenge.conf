# SSL Challenge Configuration for Let's Encrypt
# This config handles ACME challenges and redirects HTTP to HTTPS

server {
    listen 80;
    listen [::]:80;
    
    # Will be replaced by actual domain from environment
    server_name ${DOMAIN} www.${DOMAIN};
    server_tokens off;

    # ACME Challenge location for Let's Encrypt certificate validation
    # This must be accessible via HTTP for certificate generation/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}