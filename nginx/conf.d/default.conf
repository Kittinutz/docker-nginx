# Nginx Reverse Proxy Configuration for Next.js Application
# 
# SETUP INSTRUCTIONS:
# 1. Replace "example.com" with your actual domain name throughout this file
# 2. Ensure your domain points to this server's IP address
# 3. Run: docker compose up -d
# 4. Obtain SSL certificates: ./ssl-management.sh obtain
# 5. Restart nginx: docker compose restart nginx

# HTTP Server Block - Handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # CUSTOMIZE: Replace with your actual domain name
    server_name example.com www.example.com;
    server_tokens off;

    # ACME Challenge location for Let's Encrypt certificate validation
    # This must be accessible via HTTP for certificate generation/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block - Main reverse proxy to Next.js application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # CUSTOMIZE: Replace with your actual domain name
    server_name example.com www.example.com;
    server_tokens off;

    # SSL Certificate Configuration
    # Certificates are managed by Certbot and stored in /etc/letsencrypt/
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/example.com/chain.pem;
    
    # Modern SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # OCSP Stapling for faster certificate validation
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP for Next.js (adjust based on your app's requirements)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Main location block - Reverse proxy to Next.js application
    location / {
        # Proxy to Next.js service running on port 3000
        # DOCKER NETWORKING: Uses service name 'nextjs' from docker-compose.yml
        proxy_pass http://nextjs:3000;
        
        # ALTERNATIVE CONFIGURATIONS:
        # For non-Docker setup: proxy_pass http://127.0.0.1:3000;
        # For external server: proxy_pass http://your-nextjs-server:3000;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Headers for WebSocket support (Next.js HMR - Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        
        # Proxy timeouts and buffering
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Specific handling for Next.js API routes with rate limiting
    location /api/ {
        # Apply rate limiting to API endpoints
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific headers
        proxy_set_header Accept-Encoding "";
        proxy_http_version 1.1;
    }

    # Optional: Handle Next.js static assets efficiently
    location /_next/static/ {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        
        # Cache static assets for better performance
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}