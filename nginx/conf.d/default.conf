# Nginx HTTP Reverse Proxy Configuration for Next.js Application
# Simple HTTP-only setup without SSL

# HTTP Server Block - Main reverse proxy to Next.js application
server {
    listen 80;
    listen [::]:80;
    
    # CUSTOMIZE: Replace with your actual domain name or use _ for catch-all
    server_name example.com www.example.com _;
    server_tokens off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP for Next.js (adjust based on your app's requirements)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location block - Reverse proxy to Next.js application
    location / {
        # Proxy to Next.js service running on port 3000
        # DOCKER NETWORKING: Uses service name 'nextjs' from docker-compose.yml
        proxy_pass http://nextjs:3000;
        
        # ALTERNATIVE CONFIGURATIONS:
        # For non-Docker setup: proxy_pass http://127.0.0.1:3000;
        # For external server: proxy_pass http://your-nextjs-server:3000;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Headers for WebSocket support (Next.js HMR - Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        
        # Proxy timeouts and buffering
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Specific handling for Next.js API routes with rate limiting
    location /api/ {
        # Apply rate limiting to API endpoints
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific headers
        proxy_set_header Accept-Encoding "";
        proxy_http_version 1.1;
    }

    # Optional: Handle Next.js static assets efficiently
    location /_next/static/ {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        
        # Cache static assets for better performance
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}