upstream blockchain {
    server blockchain:8545;
}

# HTTP server for ACME challenge and redirect
server {
    listen 80;
    server_name rpc.dzabattoir.com;
    
    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for RPC
server {
    listen 443 ssl http2;
    server_name rpc.dzabattoir.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/rpc.dzabattoir.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rpc.dzabattoir.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for blockchain RPC
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # Handle OPTIONS requests for CORS preflight
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Proxy to blockchain service
        proxy_pass http://blockchain;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time RPC calls
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeouts for blockchain operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Handle WebSocket connections
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security and performance
    client_max_body_size 10M;
    keepalive_timeout 65;
}